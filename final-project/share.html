    <main>
        <h1>Share your Picture</h1>

        <form method="get" action="thank-you.html" class="form1">
            <fieldset>
                <label>Photograph's name: </label>
                <input type="text" title="Enter the name you want to be named" autocomplete="name" name="phname" required>
            </fieldset>

            <fieldset>
                <label>Title: </label>
                <input type="text" title="Enter the title of the picture" name="title" required>
            </fieldset>

            <fieldset>
                <label>Date of the picture: </label>
                <input type="date" title="Enter the date of the picture" name="date" required>
            </fieldset>

            <fieldset>
                <label>Email: </label>
                <input type="email" title="Enter your email address " name="email" autocomplete="email" placeholder="someone@gmail.com" required>
            </fieldset>

            <fieldset>
                <label>Picture: </label>
                <input type="file" title="Select a file to share, only accept .jpg, .webp and .png" name="file" accept="image/png, image/webp, image/jpg">
            </fieldset>


            
            <fieldset>
                <label>Select tour type of picture:</label>
                <div class="radio">
                    <label><input type="radio" name="memoryrepair" value="Memories" required>Memories</label>
                    <label><input type="radio" name="memoryrepair" value="Repairs" >Repairs</label>
                </div>
            </fieldset>

            <fieldset>
                <label>Picture's description: </label>
                <textarea title="enter the description of your picture" name="description" rows="10" cols="50" required></textarea>
            </fieldset>


            <input type="submit" value="Submit your Picture">
        </form>
